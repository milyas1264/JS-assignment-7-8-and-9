    <script>
//         1. Write a program that takes a character (number or string)
// in a variable & checks whether the given input is a
// number, uppercase letter or lower case letter. (Hint: ASCII
// codes:- A=65, Z=90, a=97, z=122).

var char = prompt("Enter a character (single letter or number):");

if (char.length !== 1) {
    alert("Please enter only one character!");
} else {
    var ascii = char.charCodeAt(0);

    if (ascii >= 48 && ascii <= 57) {
        alert("The given input is a NUMBER.");
    } else if (ascii >= 65 && ascii <= 90) {
        alert("The given input is an UPPERCASE LETTER.");
    } else if (ascii >= 97 && ascii <= 122) {
        alert("The given input is a LOWERCASE LETTER.");
    } else {
        alert("The given input is a SPECIAL CHARACTER or SYMBOL.");
    }
}

// 2. Write a JavaScript program that accept two integers and
// display the larger. Also show if the two integers are equal.

let num1 = parseInt(prompt("Enter first number:"));
let num2 = parseInt(prompt("Enter second number:"));

if (num1 > num2) {
    alert(num1 + " is larger than " + num2);
    document.write(num1 + " is larger than " + num2 + "<br>");
} else if (num2 > num1) {
    alert(num2 + " is larger than " + num1);
    document.write(num2 + " is larger than " + num1 + "<br>");
} else if(num1 == num2){
    alert(num1 + " and " + num2 + " are equal.");
    document.write(num1 + " and " + num2 + " are equal.<br>");
} 

// 3. Write a program that takes input a number from user &
// state whether the number is positive, negative or zero.

let number = prompt("Enter number");
if (number > 0) {
    alert("Number is positive");
    document.write("Number is positive <br>");
} else if (number < 0) {
    alert("Number is negative");
    document.write("Number is negative <br>");
} else {
    alert("Number is zero");
    document.write("Number is zero <br>");
}

// 4. Write a program that takes a character (i.e. string of
// length 1) and returns true if it is a vowel, false otherwise

 if(char.length !== 1){

 }else{

 }
